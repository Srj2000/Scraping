{% extends 'scrap/base.html'%}
{% block title%}News-NRI{% endblock %}
{% block body%}
<div class="container">
{% for i in obj %}
<div class="col-md-12">
    <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
      <div class="col p-4 d-flex flex-column position-static">
        
        <h3 class="mb-0">{{i.details}}</h3>
        <div class="mb-1 text-muted">{{i.publish}}</div>
        
        <a href="https://www.news.google.com/{{i.des}}" class="stretched-link" target="_blank">Read More </a>
      </div>
      <div class="col-auto d-none d-lg-block">
        <img class="bd-placeholder-img" width="200" height="120" srcset={{i.image}} role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false">

      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock%}
